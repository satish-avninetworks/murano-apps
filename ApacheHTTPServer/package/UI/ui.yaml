Version: 2.2

Templates:
  customJoinNet:
    - ?:
        type: io.murano.resources.ExistingNeutronNetwork
      internalNetworkName: $.instanceConfiguration.network[0]
      internalSubnetworkName: $.instanceConfiguration.network[1]

Application:
  ?:
    type: io.murano.apps.apache.ApacheHttpServer
  enablePHP: $.appConfiguration.enablePHP
  instance:
    ?:
      type: io.murano.resources.AWSInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.ImageID
    cloud: $.cloudConfiguration.CloudID
  cloud:
    ?:
      type: io.murano.AWSCloud
    region: $.cloudConfiguration.region
    provider: $.cloudConfiguration.provider
    userid: $.cloudConfiguration.userID
    key: $.cloudConfiguration.SecretKey
Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: enablePHP
          label: Enable PHP
          type: boolean
          description: >-
             Add php support to the Apache WebServer
          initial: false
          required: false
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
  - cloudConfiguration:
      fields:
        - name: cloudID
          type: cloud
          label: Cloud Credentials
          description: Choose the Cloud Credentials you want to use.
          required: true
        - name: provider
          type: string
          label: Cloud Provider
          description: Choose the Cloud Provider you want to use.
          required: true
        - name: region
          type: string
          label: Cloud Region
          description: Select Cloud region where application would be installed.
          required: true
        - name: userID
          type: string
          label: userID
          description: Enter UserID for the cloud selected.
          required: true 
        - name: SecretKey
          type: string
          label: SecretKey
          description: Enter Secret Key for the cloud selected.
          required: true
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created
        - name: flavor
          type: string
          label: Instance flavor
          description: >-
            Select registered in AWS flavor. Consider that application performance
            depends on this parameter.
          required: true
        - name: ImageID
          type: string
          label: Instance image
          description: >-
            Select valid image for the application. Image should already be prepared and
            registered in glance.
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: true
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Just A-Z, a-z, 0-9, dash and underline are allowed.

