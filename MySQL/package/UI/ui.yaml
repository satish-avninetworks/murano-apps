Version: 2.2

Templates:
  customJoinNet:
    - ?:
        type: io.murano.resources.ExistingNeutronNetwork
      internalNetworkName: $.instanceConfiguration.network[0]
      internalSubnetworkName: $.instanceConfiguration.network[1]

Application:
  ?:
    type: io.murano.databases.MySql
  database: $.initDatabaseConfiguration.database
  username: $.initDatabaseConfiguration.username
  password: $.initDatabaseConfiguration.password
  instance:
    ?:
      type: io.murano.resources.AWSInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair
    availabilityZone: $.instanceConfiguration.availabilityZone
    assignFloatingIp: $.instanceConfiguration.assignFloatingIP
    networks:
      useEnvironmentNetwork: $.instanceConfiguration.network[0]=null
      useFlatNetwork: false
      customNetworks: switch($.instanceConfiguration.network[0], $=null=>list(), $!=null=>$customJoinNet)

Forms:
  - initDatabaseConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          descriptionTitle: Database Configuration
          description: Specify the properties of the database which will be created at MySql Server
        - name: database
          type: string
          required: false
          label: Database name
          description: >-
            Please, provide database name that is going to be created
        - name: username
          type: string
          required: false
          label: Username
          description: >-
            Please, provide username that is going to be used to connect to the database
        - name: password
          type: password
          required: false
          label: Password
          descriptionTitle: Password
          description: >-
            Please, provide password that is going to be used to connect to the database
  - cloudConfiguration:
      fields:
        - name: cloud
          type: string
          description: select the target cloud
          required: true
        - name: region
          type: string
          label: AWS Region
          description: Select region where application would be installed.
          required: true
        - name: userID
          type: string
          label: UserID
          description: Enter UserID for the cloud selected.
          required: true 
        - name: SecretKey
          type: string
          label: SecretKey
          description: Enter Secret Key for the cloud selected.
          required: true
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which application would be created
        - name: flavor
          type: string
          description: >-
            Select registered in AWS flavor. Consider that application performance
            depends on this parameter.
          required: true
        - name: ImageID
          type: string
          label: Instance image
          description: >-
            Select valid image for the application. Image should already be prepared and
            registered in glance.
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: true
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Just A-Z, a-z, 0-9, dash and underline are allowed.



